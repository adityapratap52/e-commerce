<html>

<head>
    <title>E-Commerce Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo arrange-left w-25">
                <h1><span>E</span><span>Comm</span></h1>
            </div>
            <div class="search-product arrange-left w-50">
                <input type="search" placeholder="Search for products" />
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="selected-product arrange-left w-25">
                <button class="common-btn">
                    <span>
                        <i class="fa-solid fa-cart-plus"></i> 0
                    </span>
                </button>
                <button class="common-btn">
                    <span>
                        <i class="fa-solid fa-heart"></i></i> 0
                    </span>
                </button>
            </div>
        </div>
    </div>

    <div class="full-banner-wrapper">
        <div class="wrapper next-row">
            <div class="banner-area category-list arrange-left w-25">
                <div class="list-header">
                    <h4>Categories</h4>
                    <span>
                        <i class="fa-solid fa-angle-down"></i>
                    </span>
                </div>
                <ul>
                    <li><a href="">Shirts</a></li>
                    <li><a href="">T-Shirts</a></li>
                    <li><a href="">Shoes</a></li>
                    <li><a href="">Smartphones</a></li>
                    <li><a href="">Laptop</a></li>
                    <li><a href="">Jackets</a></li>
                    <li><a href="">Kitchens</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
